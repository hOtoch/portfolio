<section id="contact" class="contact">
    <h1 class="contact__background-text">Contato</h1>
    <div class="contact__title">
        <h2>Contato</h2>
    </div>
    <div class="contact__content">
        
        <div class="contact__form">
            <form (submit)="enviarEmail($event)">
                <label for="nome">Nome</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="assunto">Assunto</label>
                <input type="text" id="subject" name="subject" required>
        
                <label for="mensagem">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

        <div class="contact__info">
            <h3>Informações de Contato</h3>
            <p>Email: <a href="mailto:otochdev@gmail.com">otochdev@gmail.com</a></p>
            <p>Celular: <a href="tel:+5527998046435">(27) 99804-6435</a></p>

            <div class="contact__info__icons">
                <a href="https://www.linkedin.com/in/hugootoch/" class="contact__info__icon" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/linkedin.png" alt="LinkedIn" class="linkedin-icon">
                </a>
                <a href="https://api.whatsapp.com/send?phone=5527998046435" class="contact__info__icon" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
                </a>
                <a href="https://github.com/hOtoch" class="contact__info__icon" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/github-dark.png" alt="GitHub" class="github-icon">
                </a>
         
            </div>
        </div>
    </div>
    
</section>
